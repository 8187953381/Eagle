<mat-tab-group [selectedIndex]="selectedIndex">
  <ng-container *ngFor="let banner of bannerTabs">
    <mat-tab>
      <ng-template mat-tab-label>
        {{ banner }}
      </ng-template>
      <div class="container">
        <p class="margin-top-s margin-left-xl ws-mat-primary-text mat-h2 font-weight-500">
          {{ banner }}
        </p>
        <div class="margin-top-xs margin-left-xl grid-input">
          <p class="font-weight-bold margin-remove-bottom mat-h3 flex flex-middle" i18n>
            Title
          </p>
          <mat-form-field appearance="outline" class="margin-top-xs margin-left-s padding-remove" style="width:50%;">
            <input matInput i18n-placeholder placeholder="Enter title here" />
          </mat-form-field>
        </div>
        <div class=" margin-left-xl grid-input">
          <p class="font-weight-bold margin-remove-bottom mat-h3 flex flex-middle" i18n>
            Redirect URL
          </p>
          <mat-form-field appearance="outline" class="margin-top-xs  margin-left-s" style="width:50%;">
            <input matInput i18n-placeholder placeholder="Enter or paste URL here" />
          </mat-form-field>
        </div>
        <div class="flex flex-middle margin-top-s">
          <p class="font-weight-bold margin-remove-bottom margin-left-xl mat-h3" i18n>
            Opens in new tab?
          </p>
          <mat-slide-toggle class="margin-left-s"> </mat-slide-toggle>
        </div>
        <div class="margin-bottom-s margin-top-l">
          <div class="flex flex-middle margin-left-xl ">
            <p class="font-weight-bold margin-remove-bottom mat-h3" i18n>
              Images
            </p>
            <mat-icon class="ws-mat-primary-text margin-left-xs pointer" (click)="showInfo('keyword')">info</mat-icon>
            <span class="margin-left-xs" i18n>Upload all the images in the required dimensions.</span>
          </div>

          <div class=" flex flex-column margin-left-xl">
            <div class="grid margin-top-xl">
              <p class="mat-h4" i18n>Image 1 <small>(375 x 375 px)</small></p>
              <div class="flex flex-middle">
                <span class="font-weight-500">
                  <input type="file" name="file" id="file" class="inputfile cursor-pointer"
                    accept=".jpg, .png, .jpeg" />
                  <label for="file" class="mat-h3 ws-mat-primary-text flex flex-middle justify-center">
                    <mat-icon style="margin-left: 16px">add</mat-icon>
                    <span style="margin-right: 16px" i18n>Upload</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="grid margin-top-xs">
              <p class="mat-h4" i18n>Image 2 <small>(414 x 414 px)</small></p>
              <div class="flex flex-middle">
                <span class="font-weight-500">
                  <input type="file" name="file" id="file" class="inputfile cursor-pointer"
                    accept=".jpg, .png, .jpeg" />
                  <label for="file" class="mat-h3 ws-mat-primary-text flex flex-middle justify-center">
                    <mat-icon style="margin-left: 16px">add</mat-icon>
                    <span i18n>Upload</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="grid margin-top-xs">
              <p class="mat-h4" i18n>Image 3 <small>(768 x 768 px)</small></p>
              <div class="flex flex-middle">
                <span class="font-weight-500">
                  <input type="file" name="file" id="file" class="inputfile cursor-pointer"
                    accept=".jpg, .png, .jpeg" />
                  <label for="file" class="mat-h3 ws-mat-primary-text flex flex-middle justify-center">
                    <mat-icon style="margin-left: 16px">add</mat-icon>
                    <span i18n>Upload</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="grid margin-top-xs">
              <p class="mat-h4" i18n>Image 4 <small>(1024 x 1024 px)</small></p>
              <div class="flex flex-middle">
                <span class="font-weight-500">
                  <input type="file" name="file" id="file" class="inputfile cursor-pointer"
                    accept=".jpg, .png, .jpeg" />
                  <label for="file" class="mat-h3 ws-mat-primary-text flex flex-middle justify-center">
                    <mat-icon style="margin-left: 16px">add</mat-icon>
                    <span i18n>Upload</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="grid margin-top-xs">
              <p class="mat-h4" i18n>Image 5 <small>(2880 x 250 px)</small></p>
              <div class="flex flex-middle">
                <span class="font-weight-500">
                  <input type="file" name="file" id="file" class="inputfile cursor-pointer"
                    accept=".jpg, .png, .jpeg" />
                  <label for="file" class="mat-h3 ws-mat-primary-text flex flex-middle justify-center">
                    <mat-icon style="margin-left: 16px">add</mat-icon>
                    <span i18n>Upload</span>
                  </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex margin-bottom-xl margin-left-xl ">
          <button type="button" mat-raised-button class="ws-mat-primary-background margin-top-m" (click)="addBanner()">
            <div class="flex flex-middle ">
              <p class="text-white margin-remove-bottom" i18n>Add more</p>
              <mat-icon class="text-white margin-left-xs">add</mat-icon>
            </div>
          </button>
        </div>
      </div>
    </mat-tab>
  </ng-container>
</mat-tab-group>
