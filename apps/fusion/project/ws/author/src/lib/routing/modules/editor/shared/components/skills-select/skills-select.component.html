<div class="container">
  <section
    class="example-section"
    [(ngModel)]="checked"
    *ngFor="let skill of updatedSkillsData; let i = index"
    ngDefaultControl
  >
    <mat-checkbox
      class="example-margin"
      [value]="skill.skill"
      (change)="updateSelected($event, skill.skill, i)"
      [checked]="skill.checked"
      >{{ skill.skill }}</mat-checkbox
    >
  </section>

  <mat-dialog-actions style="flex-direction: row-reverse;">
    <button mat-button (click)="close()" i18n>Done</button>
  </mat-dialog-actions>
</div>
