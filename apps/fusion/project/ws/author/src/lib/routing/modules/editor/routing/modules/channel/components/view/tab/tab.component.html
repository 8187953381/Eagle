<mat-tab-group mat-align-tabs="center">
  <mat-tab *ngFor="let tab of widgetDatas">
    <ng-template mat-tab-label> {{ tab.tabTitle }} </ng-template>
    <ng-template matTabContent>
      <ws-auth-renderer [id]="tab.id" [isSubmitPressed]="isSubmitPressed"></ws-auth-renderer>
    </ng-template>
  </mat-tab>
</mat-tab-group>
