<div class="margin-top-l margin-left-xl grid-input">
  <p class="font-weight-bold margin-remove-bottom mat-h3 flex flex-middle" i18n>
    Button
  </p>
  <mat-form-field
    appearance="outline"
    class="margin-top-xs margin-left-s padding-remove"
    style="width:50%;"
  >
    <input matInput i18n-placeholder placeholder="Enter button name " />
  </mat-form-field>
</div>
<div class="margin-top-l margin-left-xl grid-input">
  <p class="font-weight-bold margin-remove-bottom mat-h3 flex flex-middle" i18n>
    Button Type
  </p>
  <mat-form-field
    appearance="outline"
    class="margin-top-xs margin-left-s padding-remove"
    style="width:50%;"
  >
    <mat-select matInput i18n-placeholder placeholder="Select button type ">
      <mat-option value="Normal">Normal</mat-option>
      <mat-option value="Link">Link</mat-option>
      <mat-option value="Goal">Goal</mat-option>
    </mat-select>
  </mat-form-field>
</div>
