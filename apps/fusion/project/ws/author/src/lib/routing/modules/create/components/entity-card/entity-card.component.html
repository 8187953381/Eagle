<div class="card-container" [ngClass]="{
    components: movableEntity === true && resourceOpened === true,
    op60: notEnabled === true
  }">
  <mat-card class="ws-mat-primary-border-top-bolder mat-elevation-z6 margin-bottom-l" [ngClass]="{ expanded: resourceClicked === true && isResource === true }">
    <div class="entity-container" (click)="entityClicked(entity,0)">
      <div class="icon-container ws-mat-primary-background-op30">
        <mat-icon class="ws-mat-primary-text">{{ entity.icon }}</mat-icon>
      </div>

      <div class=" badge-data">
        <div class="mat-title margin-remove ws-mat-primary-text">
          {{ entity.name }}
        </div>
        <div class="mat-body margin-top-s">{{ entity.description }}</div>
      </div>
    </div>
    <div class="margin-left-l animated" *ngIf="entity.options && resourceClicked">
      <ng-container *ngFor="let option of entity.options; let idx = index">
        <div class="flex flex-middle margin-left-l margin-bottom-s padding-top-s" (click)="entityClicked(option, idx)" [ngClass]="{ op60: idx >= 2 }">
          <mat-icon class="ws-mat-primary-text">{{ option.icon }}</mat-icon>
          <p class="margin-left-m margin-remove-bottom">{{ option.name }}</p>
        </div>
        <mat-divider class="margin-bottom-m divider cursor-disable" *ngIf="idx < entity.options?.length - 1"></mat-divider>
      </ng-container>
    </div>
  </mat-card>
</div>
