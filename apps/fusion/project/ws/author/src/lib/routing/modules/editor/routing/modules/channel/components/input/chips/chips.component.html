<mat-form-field class="example-chip-list">
  <mat-chip-list cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="value"
    cdkDropListOrientation="horizontal" #chipList aria-label="Add">
    <mat-chip *ngFor="let key of value" [selectable]="selectable" [removable]="removable" (removed)="remove(key)"
      cdkDrag>
      {{key}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <div class="w-full flex">
      <input [placeholder]="placeholder" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="addAll($event)">
      <mat-icon class="float-right cursor-pointer" *ngIf="value && value.length" (click)="copyData()">file_copy
      </mat-icon>
    </div>
  </mat-chip-list>
</mat-form-field>

<span style="display: none;" i18n #collection>Enter Content Id
</span>
<span style="display: none;" i18n #class>Enter Class
</span>
