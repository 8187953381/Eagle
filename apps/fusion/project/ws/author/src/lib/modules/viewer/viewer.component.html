<div style="
  height: 100vh;
  top: 0px;
  left: 0px;
  position: fixed;
  right: 0px;
  bottom: 0px;
  z-index: 1000">
  <mat-toolbar style="display: flex; justify-content: center; height: auto;">
    <mat-label class="padding-s font-size-m" i18n>Device Type</mat-label>
    <mat-form-field class="font-size-m">
      <mat-select [(value)]="selected">
        <mat-option style="z-index: 1002" *ngFor="let device of previewDevices" [value]="device">
          {{ device.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
  <div style="display: flex; justify-content: center; overflow: hidden; padding: 8px;" class="mat-toolbar">
    <iframe style="overflow: auto;" class="iframe" [src]="iframeUrl | pipeSafeSanitizer: 'resourceUrl'"
      [width]="selected.width">
    </iframe>
  </div>
</div>

<input #mobile type="hidden" i18n-value value="Mobile" />
<input #tab type="hidden" i18n-value value="Tablet" />
<input #desktop type="hidden" i18n-value value="Desktop" />
