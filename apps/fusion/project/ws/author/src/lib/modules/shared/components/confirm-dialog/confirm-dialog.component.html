<div class="margin-m">
  <div mat-dialog-content>
    <h3>
      <ng-container i18n *ngIf="data === 'delete'">
        Are you sure you want to delete it?
      </ng-container>
      <ng-container i18n *ngIf="data === 'dialog'">
        Selecting this option will discard pre entered data of other options. Do you wish to
        continue ?
      </ng-container>
      <ng-container i18n *ngIf="data === 'unpublish'">
        Are you sure you want to unpublish it?
      </ng-container>
      <ng-container *ngIf="data === 'retrieveParent'" i18n>Are you sure you want to retrieve this content and its
        children?
      </ng-container>
      <ng-container *ngIf="data === 'retrieveChild'" i18n>Are you sure you want to retrieve this content?
      </ng-container>
    </h3>
  </div>
  <div mat-dialog-actions class="flex-row-reverse">
    <button i18n mat-button [mat-dialog-close]="true">Yes</button>
    <button i18n mat-button mat-dialog-close cdkFocusInitial>No</button>
  </div>
</div>
