<mat-toolbar [color]="primaryNavbar?.color"
  [ngClass]="{ 'mat-elevation-z4': pageNavbar?.color !== primaryNavbar?.color, 'hidden': !canShow }"
  [ngStyle]="primaryNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="backData"></ws-widget-btn-page-back>
  <span i18n="site header|An introduction header for the current mode">Authoring Tool</span>
  <span class="spacer"></span>
</mat-toolbar>
