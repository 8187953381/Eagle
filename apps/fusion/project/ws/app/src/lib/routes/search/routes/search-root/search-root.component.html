<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <span i18n="page title: search" class="margin-left-xs hidden-inline-s">Search</span>
  <span class="spacer"></span>
  <ws-app-search-input class="search-box" [placeHolder]="searchTabs.placeHolder[route]" [ref]="'search'">
  </ws-app-search-input>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center" *ngIf="searchTabs.tabs.length > 1"
  class="search-tabs-group full-height-tab-group" [selectedIndex]="selectedIndex"
  (selectedIndexChange)="routeTabs($event)">
  <mat-tab *ngFor="let tab of searchTabs.tabs" [label]="tab.title">
    <ng-template matTabContent>
      <router-outlet></router-outlet>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div class="search-tabs-group full-height-tab-group">
  <router-outlet *ngIf="searchTabs.tabs.length === 1"></router-outlet>
</div>
