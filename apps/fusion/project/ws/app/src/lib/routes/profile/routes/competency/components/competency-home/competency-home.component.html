    <mat-icon>
      stars
    </mat-icon>
    <span class="margin-left-m mat-body-strong" i18n>
      Badges
    </span>
  </a>
  <a mat-tab-link [routerLink]="'/app/profile/competency/assessment'" routerLinkActive #rlaAssessment="routerLinkActive" [active]="rlaAssessment.isActive">

    </span>

    </mat-icon>

      Certifications
    </span>
  </a>
