<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <button mat-icon-button (click)="
      !screenSizeIsLtMedium ? (showText = !showText) : sideNavBar.toggle()
    ">
    <mat-icon>menu</mat-icon>
  </button>
  <span tourAnchor="profile_start">
    <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
    <span class="ml-2">{{ tabName }}</span>
  </span>
  <span class="spacer"></span>
  <button tourAnchor="profile_logout" (click)="logout()" mat-button>
    <mat-icon>power_settings_new</mat-icon>&nbsp;
    <span i18n>Logout</span>
  </button>
</mat-toolbar>

<mat-sidenav-container autosize="true" class="sidenav-content-min-height">
  <mat-sidenav #sideNavBar [opened]="!screenSizeIsLtMedium" [mode]="screenSizeIsLtMedium ? 'over' : 'side'">
    <mat-nav-list class="margin-left-s margin-right-xs">
      <a tourAnchor="profile_dashboard" mat-list-item *ngIf="enabledTabs?.dashboard?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('My Dashboard'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/dashboard" matTooltip="Dashboard" i18n-matTooltip="Dashboard">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>My Dashboard</span>
      </a>
      <a tourAnchor="profile_learning" mat-list-item *ngIf="enabledTabs?.learning?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('My Learning'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/learning/history" matTooltip="Learning" i18n-matTooltip="Learning">
        <mat-icon>history</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>My Learning</span>
      </a>
      <a tourAnchor="profile_achievement" mat-list-item *ngIf="enabledTabs?.achievements?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Achievements'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/competency/badges" matTooltip="Achievements" i18n-matTooltip="Achievements">
        <mat-icon>emoji_events</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>
          Achievements</span>
      </a>
      <a tourAnchor="profile_interest" mat-list-item *ngIf="enabledTabs?.interests?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Interests'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/interest" matTooltip="Interests" i18n-matTooltip="Interests">
        <mat-icon>tag_faces</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>My Interests</span>
      </a>
      <a tourAnchor="profile_calender" mat-list-item *ngIf="enabledTabs?.plans?.enabled" routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Plans'); screenSizeIsLtMedium ? sideNavBar.toggle() : null" routerLink="/app/profile/plans"
        matTooltip="Plans" i18n-matTooltip>
        <mat-icon>calendar_today</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>My Plans</span>
      </a>
      <a tourAnchor="profile_collaborators" mat-list-item *ngIf="enabledTabs?.collaborators?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Collaborators'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/collaborators" matTooltip="Collaborators" i18n-matTooltip>
        <mat-icon>group</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>Collaborators</span>
      </a>
      <a tourAnchor="profile_usage" mat-list-item *ngIf="enabledTabs?.featureUsage?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Feature Usage'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/feature-usage" matTooltip="Feature Usage" i18n-matTooltip>
        <mat-icon>data_usage</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>
          Feature Usage</span>
      </a>
      <a tourAnchor="profile_settings" mat-list-item *ngIf="enabledTabs?.settings?.enabled"
        routerLinkActive="mat-toolbar"
        (click)="tabUpdate('Settings'); screenSizeIsLtMedium ? sideNavBar.toggle() : null"
        routerLink="/app/profile/settings" matTooltip="Settings" i18n-matTooltip>
        <mat-icon>settings</mat-icon>
        <span *ngIf="showText || screenSizeIsLtMedium" class="padding-left-s" i18n>
          Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

  value="Profile is a dashboard of user's own data on the usage of the platform." />

<input #profileLearningSubtitle type="hidden" i18n-value value="User can check their learning history">
<input #profileAchievement type="hidden" i18n-value value="Achievements" />
<input #profileAchievementSubtitle type="hidden" i18n-value value="User can check their Achievements">
<input #profileInterest type="hidden" i18n-value value="Interest" />
<input #profileInterestSubtitle type="hidden" i18n-value value="User can add/view their Interest">

<input #profileSettings type="hidden" i18n-value value="Settings" />
<input #profileSettingsSubtitle type="hidden" i18n-value value="User can change Settings">
