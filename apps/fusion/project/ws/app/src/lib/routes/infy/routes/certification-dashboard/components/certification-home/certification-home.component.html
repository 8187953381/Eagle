<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <span class="ml-2 text-truncate" i18n>
    Notifications
  </span>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center" [dynamicHeight]="true">
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Certifications</span>
    </ng-template>

    <ws-app-past-certifications></ws-app-past-certifications>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Approvals</span>
    </ng-template>

    <ws-app-certification-requests [pageType]="'approver'"></ws-app-certification-requests>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Requests</span>
    </ng-template>

    <ws-app-certification-requests [pageType]="'user'"></ws-app-certification-requests>
  </mat-tab>
</mat-tab-group>
