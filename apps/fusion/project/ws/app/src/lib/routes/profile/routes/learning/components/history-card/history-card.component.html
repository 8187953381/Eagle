<mat-card class="plans-card-module goal-class">
  <mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile style="text-align: center;">{{ title }}</mat-grid-tile>
    <mat-grid-tile>
      <ws-app-progress-radial [mode]="'determinate'" [progress]="progress"></ws-app-progress-radial>
    </mat-grid-tile>
    <!-- <mat-grid-tile style="overflow: visible!important;">
      <ng-container [wsResolverWidget]="widgetPieGraph"></ng-container>
    </mat-grid-tile> -->
    <mat-grid-tile>{{ completed }}</mat-grid-tile>
    <mat-grid-tile>{{ source }}</mat-grid-tile>
  </mat-grid-list>
</mat-card>
