<mat-card class="flex flex-around flex-middle flex-wrapped">
  <div>
    <mat-icon class="feature-icon margin-remove-bottom ">{{icon}}</mat-icon>
  </div>
  <div class="header text-center">
    <h1 class="mat-h1 margin-remove-bottom font-weight-500">{{value}}</h1>
    <h4 class="mat-h4 margin-remove-bottom flex-center flex flex-wrapped">{{ subTitle }}</h4>
  </div>
</mat-card>
