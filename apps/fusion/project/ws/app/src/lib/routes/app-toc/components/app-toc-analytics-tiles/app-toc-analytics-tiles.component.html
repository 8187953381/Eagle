<mat-card class="unique-users-card p-4">
  <p class="margin-remove-bottom text-left font-bold ws-mat-primary-text">{{title}}</p>
  <p class="description">{{description}}</p>
  <h1 class="mat-display-4 text-center margin-top-m ws-mat-primary-text margin-remove-bottom">{{uniqueUsers}}</h1>
  <div class="margin-top-xl margin-bottom-s justify-start">
    <p class="font-bold">More info</p>
    <div class="cursor-pointer font-bold ws-mat-primary-text">
      <p class="margin-remove-bottom underline margin-left-xs text-left" (click)="onClick('departments')">{{category1}}</p>
      <p class="margin-remove-bottom underline margin-left-xs text-left" (click)="onClick('cities')">{{category2}}</p>
      <p class="margin-remove-bottom underline margin-left-xs text-left" (click)="onClick('devices')">{{category3}}</p>
    </div>
  </div>
</mat-card>
