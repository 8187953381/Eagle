<ng-container *ngIf="hallOfFame && hallOfFame.length">
  <section class="mat-body text-center margin-top-l margin-bottom-l" i18n="hall of fame heading">
    Meet our Hall of Famers - The Learning Champions
  </section>
</ng-container>

<ng-container *ngIf="hallOfFame">
  <ws-app-card-list *ngIf="hallOfFame.length">
    <ng-container *ngFor="let hallOfFameItem of hallOfFame">
      <ws-app-card-list-item>
        <ws-app-hall-of-fame-item [hallOfFameItem]="hallOfFameItem"></ws-app-hall-of-fame-item>
      </ws-app-card-list-item>
      <mat-divider></mat-divider>
    </ng-container>

  </ws-app-card-list>

  <section class="mat-body text-center margin-top-l" *ngIf="!hallOfFame.length" i18n="hall of fame empty">
    The Hall of Fame is empty.
  </section>
</ng-container>

<section class="mat-body text-center margin-top-l" *ngIf="hallOfFameError" i18n="hall of fame error">
  There was an error while fetching Hall of Fame data.
</section>
