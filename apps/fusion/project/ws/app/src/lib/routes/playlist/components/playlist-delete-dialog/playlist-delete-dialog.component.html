<h2 mat-dialog-title i18n>
  Are you sure you want to delete this playlist?
</h2>
<mat-dialog-actions class="flex-row-reverse">
  <button mat-button (click)="dialogRef.close(false)" mat-dialog-close i18n>
    CANCEL
  </button>
  <button mat-button (click)="dialogRef.close(true)" i18n>YES</button>
</mat-dialog-actions>
