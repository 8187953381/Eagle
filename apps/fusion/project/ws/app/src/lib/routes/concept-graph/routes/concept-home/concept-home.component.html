<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>

  <span i18n="page title: concept graph" class="margin-left-xs">Concept Graph</span>
</mat-toolbar>
<ng-container>
  <div class="search-page-container">
    <h1 class="mat-display-1 margin-remove-bottom margin-bottom-m">
      <ng-container i18n>Search for topics?</ng-container>
    </h1>
    <form>
      <mat-form-field class="form-container" color="primary" appearance="outline">
        <input type="search" i18n-placeholder="search content" placeholder="Search..." i18-aria-label aria-label="Query"
          matInput [formControl]="queryControl" [matAutocomplete]="auto" autofocus #searchInput />
        <mat-icon class="cursor-pointer" (click)="updateQuery(searchInput.value)" matSuffix>search</mat-icon>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
          (optionSelected)="updateQuery($event.option.value)">
          <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.concept_id">
            <span>{{ option.name }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</ng-container>
