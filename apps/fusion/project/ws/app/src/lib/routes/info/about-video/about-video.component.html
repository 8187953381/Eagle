<div class="flex flex-column">
  <mat-radio-group class="flex flex-center pb-4" (change)="onItemChange($event.value)"
    *ngIf="introVideos && objectKeys(introVideos).length > 1">
    <ng-container i18n>Choose video's language</ng-container>
    <mat-radio-button color="primary" class="px-2" *ngFor="let key of objectKeys(introVideos)" [checked]="key == 'en'"
      [value]="key">
      <ws-widget-locale-translator [langCode]="key"></ws-widget-locale-translator>
    </mat-radio-button>
    <!-- <mat-radio-button color="primary" class="px-2" [value]="'de'" i18n>German</!-->
  </mat-radio-group>
  <ng-container [wsResolverWidget]="widgetResolverData"></ng-container>
</div>
