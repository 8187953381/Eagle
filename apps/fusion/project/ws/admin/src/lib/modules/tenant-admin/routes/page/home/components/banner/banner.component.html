<div class="flex flex-wrap">
  <ng-container *ngFor="let banner of bannerData">
    <div class="w-full md:w-1/3 h-full">
      <mat-card class="m-2">
        <img [src]="banner.banners.l" class="w-full h-full">
        <button (click)="openEditBannerDialog(banner)" i18n mat-raised-button [color]="'primary'">
          Edit
        </button>
      </mat-card>
    </div>
  </ng-container>
</div>
