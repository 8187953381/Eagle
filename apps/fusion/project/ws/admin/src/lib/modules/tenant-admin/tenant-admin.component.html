<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <button *ngIf="isLtMedium" type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="ml-2">{{ tabName }}</span>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav class="sidenav mat-drawer mat-sidenav" [mode]="isLtMedium ? 'over' : 'side'" [opened]="sideNavBarOpened">
    <mat-nav-list class="margin-left-s margin-right-xs">
      <!-- <a mat-list-item routerLinkActive="mat-toolbar" (click)="tabName = 'Home'" routerLink="/admin/tenant/page/home"
        matTooltip="Home" i18n-matTooltip="Home">
        <mat-icon>home</mat-icon>
        <span class="padding-left-s" i18n> Home</span>
      </a>

      <a mat-list-item routerLinkActive="mat-toolbar" (click)="tabName = 'User Roles'"
        routerLink="/admin/tenant/user-roles" matTooltip="User Roles" i18n-matTooltip="User Roles">
        <mat-icon>people_alt</mat-icon>
        <span class="padding-left-s" i18n> User Roles</span>
      </a> -->

      <a mat-list-item routerLinkActive="mat-toolbar" (click)="tabName = 'User Registration'"
        routerLink="/admin/tenant/user-registration" matTooltip="User Registration" i18n-matTooltip="User Registration">
        <mat-icon>supervised_user_circle</mat-icon>
        <span class="padding-left-s" i18n> User Registration</span>
      </a>
      <a mat-list-item routerLinkActive="mat-toolbar" (click)="tabName = 'Registered Users'"
        routerLink="/admin/tenant/registered-users" matTooltip="Registered Users" i18n-matTooltip="Registered Users">
        <mat-icon>verified_user</mat-icon>
        <span class="padding-left-s" i18n> Registered Users</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
