<ws-widget-picker-content (change)="updateSelectedIds($event)"
  [widgetData]="{ preselected: selectedIds, enablePreselected: true }">
</ws-widget-picker-content>
<button class="float-right" i18n mat-raised-button (click)="save()" [color]="'primary'">
  Save
</button>
<ng-container *ngIf="!isFetchingMeta; else loader">

  <div cdkDropList class="strip-content" (cdkDropListDropped)="drop($event)">
    <div class="strip-box" *ngFor="let content of selectedContentMeta" cdkDrag>{{content.name}}</div>
  </div>
</ng-container>
<ng-template #loader>loading</ng-template>
