<mat-card class="margin-m">
  <viewer-dbms-exercise [resourceContent]="processedContent" *ngIf="
      processedContent?.rdbms?.pageType === 'exercise' ||
      processedContent?.rdbms?.pageType === 'assignment'
    ">
  </viewer-dbms-exercise>

  <viewer-dbms-concept-dropdown [resourceContent]="processedContent" *ngIf="
      processedContent?.rdbms?.pageType === 'dropdown' ||
      processedContent?.rdbms?.pageType === 'concept'
    ">
  </viewer-dbms-concept-dropdown>

  <viewer-dbms-concept-create [resourceContent]="processedContent"
    *ngIf="processedContent?.rdbms?.pageType === 'create'">
  </viewer-dbms-concept-create>

  <viewer-dbms-best-practice [resourceContent]="processedContent" *ngIf="
      processedContent?.rdbms?.pageType === 'practice' ||
      processedContent?.rdbms?.pageType === 'practiceDropdown'
    ">
  </viewer-dbms-best-practice>

  <viewer-dbms-playground [resourceContent]="processedContent"
    *ngIf="processedContent?.rdbms?.pageType === 'playground'"></viewer-dbms-playground>
</mat-card>
