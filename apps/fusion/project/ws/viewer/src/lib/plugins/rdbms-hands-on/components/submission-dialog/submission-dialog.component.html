<h1 mat-dialog-title i18n>Submit</h1>
<div mat-dialog-content>
  <p i18n>Your answer is wrong. Do you still want to submit?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'submit'" cdkFocusInitial>Yes</button>
  <button mat-button [mat-dialog-close]="">No</button>
</div>
