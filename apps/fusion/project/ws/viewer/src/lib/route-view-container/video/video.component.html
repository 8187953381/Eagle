<div class="padding-dynamic" *ngIf="videoData && isNotEmbed">
  <div class="flex flex-around flex-wrapped">
    <div [ngClass]="isTypeOfCollection ? 'w-full' : 'video-player-title'">
      <div>
        <mat-card class="video-player-mobile">
          <mat-card-content class="video-player-mobile-container">
            <div id="fullScreenContainer" class="video-player">
              <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverVideoData"></ng-container>
            </div>
            <ng-container *ngIf="!isScreenSizeSmall">
              <div class="flex justify-end mt-3">
                <ws-widget-btn-content-download [widgetData]="
                      videoData
                        | pipePartialContent
                          : [
                              'identifier',
                              'contentType',
                              'resourceType',
                              'mimeType',
                              'downloadUrl',
                              'isExternal'
                            ]
                    "></ws-widget-btn-content-download>
                <ws-widget-btn-content-like [widgetData]="videoData | pipePartialContent: ['identifier']">
                </ws-widget-btn-content-like>
                <ws-widget-btn-content-share></ws-widget-btn-content-share>
                <ws-widget-btn-goals></ws-widget-btn-goals>
                <ws-widget-btn-playlist></ws-widget-btn-playlist>
                <ws-widget-btn-content-feedback></ws-widget-btn-content-feedback>
                <ws-widget-btn-content-feedback-v2
                  [widgetData]="videoData | pipePartialContent: ['identifier', 'name']">
                </ws-widget-btn-content-feedback-v2>
              </div>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="vidoe-title margin-top-m" *ngIf="videoData">
        <mat-card *ngIf="isScreenSizeSmall" class="unit-meta-item">
          <div class="flex flex-between flex-wrapped">
            <div>
              <ws-widget-btn-content-download [widgetData]="
                  videoData
                    | pipePartialContent
                      : [
                          'identifier',
                          'contentType',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal'
                        ]
                "></ws-widget-btn-content-download>
              <ws-widget-btn-content-like [widgetData]="videoData | pipePartialContent: ['identifier']">
              </ws-widget-btn-content-like>
              <ws-widget-btn-content-share></ws-widget-btn-content-share>
              <ws-widget-btn-goals></ws-widget-btn-goals>
              <ws-widget-btn-playlist></ws-widget-btn-playlist>
              <ws-widget-btn-content-feedback></ws-widget-btn-content-feedback>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="video-summary" *ngIf="!isTypeOfCollection">
      <ws-widget-player-brief [content]="videoData" [isPreviewMode]="isPreviewMode"></ws-widget-player-brief>
    </div>
  </div>
  <div *ngIf="discussionForumWidget">
    <div class="padding-m video-discussion-forum-in margin-bottom-m">
      <h2 class="mat-toolbar discussion-head">Discussion Forum</h2>
      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
      <!-- <ng-container [wsResolverWidget]="''"></ng-container> -->
    </div>
  </div>
</div>

<div class="full-height-width-iframe" *ngIf="!isNotEmbed">
  <div class="video-player-embed">
    <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverVideoData"></ng-container>
  </div>
</div>
