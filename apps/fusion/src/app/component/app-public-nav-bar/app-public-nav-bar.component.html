<mat-toolbar *ngIf="showPublicNavbar" [color]="navBar?.color" class="mat-elevation-z4" [ngStyle]="navBar?.styles">
  <a mat-button routerLink="." i18n-matTooltip matTooltip="Home">
    <img [src]="logo" i18n-alt alt="Application Logo" class="app-logo" />
  </a>
  <span class="spacer"></span>
  <a mat-button routerLink="/public/about">
    <mat-icon>info</mat-icon>
    <span class="mx-2" i18n>About</span>
  </a>
  <a mat-button routerLink="/public/mobile-app">
    <mat-icon>phone_iphone</mat-icon>
    <span class="mx-2" i18n>Apps</span>
  </a>
</mat-toolbar>
