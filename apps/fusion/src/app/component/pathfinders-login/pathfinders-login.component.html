<div class="h-screen">
  <mat-toolbar class="mat-elevation-z4">
    <div class="flex justify-between w-full h-full items-center">
      <div class="h-full flex items-center">
        <a mat-button routerLink="." i18n-matTooltip matTooltip="Home" class="logo">
          <img [src]="logo" i18n-alt alt="Application Logo" class="app-logo-navbar" />
        </a>
        <a class="p-1 sm:p-4 text-xs sm:text-sm ws-mat-primary-text" rel="noopener noreferrer"
path
          mat-button> Presented by Infosys Foundation USA
        </a>
      </div>

      <button class="p-4 ws-mat-accent-background nav-sign-in" mat-raised-button i18n (click)="login('S')">
        Log-in
      </button>
    </div>
  </mat-toolbar>
  <div class="login-background flex flex-col justify-end">
    <div class="login-content">
      <div>
        <img [src]="appIcon" i18n-alt alt="Application Logo" class="app-logo-content" />
      </div>
      <button class="ws-mat-accent-background sign-in" mat-raised-button i18n (click)="login('S')">
        Start learning and connecting
      </button>
    </div>
  </div>
</div>
