<button
  mat-icon-button
  type="button"
  i18n-aria-label
  aria-label="Open Content Feedback Dialog"
  i18n-matTooltip
  matTooltip="Content Feedback"
  *ngIf="widgetData?.identifier?.length"
  (click)="openFeedbackDialog()"
  [disabled]="widgetData?.isDisabled"
>
  <mat-icon>feedback</mat-icon>
</button>
