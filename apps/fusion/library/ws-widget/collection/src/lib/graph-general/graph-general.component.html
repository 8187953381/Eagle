<form class="flex flex-row-reverse flex-wrapped" [formGroup]="customizeForm">
  <mat-form-field *ngIf="widgetData.graphIsCustomizableColor" class="margin-right-xl">
    <mat-label i18n>Choose a palette</mat-label>
    <mat-select [(value)]="graphPalette" formControlName="colorPalette">
      <mat-option
        (click)="customizeGraph(customizeForm?.get('colorPalette')?.value)"
        *ngFor="let palette of graphPalettes"
        [value]="palette"
        >{{ palette }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="widgetData.graphIsCustomizableType" class="margin-right-xl">
    <mat-label i18n>Choose a Graph Type</mat-label>
    <mat-select [(value)]="graphDataType" formControlName="graphType">
      <mat-option
        (click)="customizeGraphType(customizeForm?.get('graphType')?.value)"
        *ngFor="let type of graphTypes"
        [value]="type"
        >{{ type }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</form>
<div
  #chartContainer
  [ngStyle]="{ height: widgetData?.graphHeight, width: widgetData?.graphWidth }"
></div>
