<img
  alt="user-image"
  *ngIf="(!errorOccurred && verifiedMicrosoftEmail?.length) || imageUrl"
  class="user-image"
  [src]="verifiedMicrosoftEmail?.length ? basePicUrl + verifiedMicrosoftEmail : imageUrl"
  (error)="errorOccurred = true"
/>
<ng-container *ngIf="(errorOccurred || !verifiedMicrosoftEmail?.length) && !imageUrl">
  <mat-icon class="user-icon" *ngIf="imageType === 'initial'">person</mat-icon>
  <span class="mat-app-background rounded-icon" *ngIf="imageType === 'rounded'">
    <mat-icon class="user-icon">person</mat-icon>
  </span>
  <span
    class="name-initials-image font-normal ws-mat-primary-default-text ws-mat-primary-lite-background"
    *ngIf="imageType === 'name-initial'"
    >{{ shortName }}</span
  >
</ng-container>
