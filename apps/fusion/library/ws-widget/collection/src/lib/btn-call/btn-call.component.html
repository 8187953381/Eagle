<button
  mat-icon-button
  i18n-aria-label
  aria-label="Open Call Dialog"
  i18n-matTooltip
  matTooltip="Call"
  *ngIf="widgetData"
  (click)="showCallDialog()"
>
  <mat-icon *ngIf="!widgetData?.replaceIconWithLabel">call</mat-icon>
  <span *ngIf="widgetData?.replaceIconWithLabel" i18n>Call</span>
</button>
