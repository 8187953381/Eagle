<button
  mat-icon-button
  i18n-aria-label
  aria-label="Share Content"
  i18n-matTooltip
  matTooltip="Share Content"
  *ngIf="widgetData && !showText"
  (click)="shareContent()"
  [disabled]="isDisabled"
>
  <mat-icon>share</mat-icon>
</button>

<button
  mat-button
  i18n-aria-label
  aria-label="Share Content"
  i18n-matTooltip
  matTooltip="Share Content"
  *ngIf="widgetData && showText"
  (click)="shareContent()"
  [disabled]="isDisabled"
>
  <mat-icon class="mr-2">share</mat-icon>
  <span class="text-base font-normal">Share</span>
</button>
