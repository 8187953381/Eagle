<button
  mat-icon-button
  (click)="toggleFs()"
  *ngIf="isFullScreenSupported"
  i18n-matTooltip
  matTooltip="FullScreen Toggle"
>
  <mat-icon>{{ isInFs ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
</button>
