<button
  mat-button
  i18n-matTooltip
  matTooltip="Explore"
  (click)="getCatalog()"
  #rootTrigger="matMenuTrigger"
  [matMenuTriggerFor]="rootMenu.childMenu"
>
  <mat-icon>explore</mat-icon>
  <span class="padding-left-xs" i18n>Explore</span>
</button>

<ws-widget-tree-catalog-menu
  #rootMenu
  [rootTrigger]="rootTrigger"
  [catalogItems]="catalogItems | slice: 0:10"
  [fetchStatus]="catalogFetchStatus"
  isRoot="true"
>
</ws-widget-tree-catalog-menu>
