<ng-container *ngIf="!isRestricted && widgetData?.identifier?.length" [ngSwitch]="status">
  <span class="font-normal ws-mat-primary-text" *ngIf="likesCount > 0">
    {{ likesCount }}
  </span>
  <button
    mat-icon-button
    *ngSwitchCase="'NOT_LIKED'"
    (click)="like($event)"
    aria-label="Like"
    i18n-aria-label
    matTooltip="Like"
    i18n-matTooltip="Like Button"
    [disabled]="widgetData?.isDisabled"
    [color]="color"
  >
    <mat-icon>favorite_border</mat-icon>
  </button>
  <button
    mat-icon-button
    *ngSwitchCase="'LIKED'"
    (click)="unlike($event)"
    aria-label="UnLike"
    i18n-aria-label
    matTooltip="UnLike"
    i18n-matTooltip="UnLike Button"
    [color]="color"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Please wait"
    i18n-matTooltip="Like Button Wait"
    *ngSwitchCase="'PENDING'"
  >
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
